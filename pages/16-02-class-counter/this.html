<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>this의 이해</title>
    <script>
      class Counter {
        count = 10;

        // 클릭했을때 주체가 this가 된다. // 동적 으로 this가 변하기 때문에 화살표 함수를 사용하거나, bind(this)를 사용해야한다.
        onClickButton() {
          console.log("현재 카운트 : ", this.count);
        }

        render() {
          const button = document.createElement("button");
          //   button.count = 100;
          button.innerText = "클릭하세요";
          button.addEventListener("click", this.onClickButton.bind(this)); // .bind(this) 를 통해 연결시키는 방법
          document.body.appendChild(button);
        }
      }

      // window.onload는 HTML 코드가 실행이 된후에 해당 함수를 실행시켜줘 라는 의미로 쓰인다
      window.onload = function () {
        const counter = new Counter();
        counter.render();
      };
    </script>
  </head>
  <body></body>
</html>
