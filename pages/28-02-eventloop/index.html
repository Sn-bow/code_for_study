<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>이벤트 루프</title>
    <script>
      const onClickLoop = () => {
        console.log("시작");

        setTimeout(() => {
          console.log("0 초 뒤에 실행이 될거에요");
        }, 0); // 최소 0 초

        let sum = 0;
        for (let i = 0; i <= 9000000000; i++) {
          sum++;
        }

        console.log("끝");
      };
    </script>
  </head>
  <body>
    <button onClick="onClickLoop()">시작하기</button>
  </body>
</html>
